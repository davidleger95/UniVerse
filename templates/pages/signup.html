{% extends "page-wrapper.html"%}

{% block body %}

<div class="container" style="">
    <div class="row login-register">
        <div class="col-md hide-mobile">
            <div class="logo">
                <img src="/static/img/uv-logo-lg.png">
            </div>
        </div>
        <span class="divider hide-mobile"></span>
        <div class="col-md">
            <form class="lr-form" action="" method="post">
                <h1 class="text-center">Sign Up</h1>
                <input name="email"
                       id="email"
                       type="email"
                       class="icon-at"
                       placeholder="Email Address *">
                
                <input name="username"
                       id="username"
                       type="text"
                       class="icon-ellipsis"
                       placeholder="Choose a Username *">
                
                <input name="password"
                       id="password"
                       type="password"
                       class="icon-ellipsis"
                       placeholder="Password *">
                <input name="repeatpassword"
                       id="repeatpassword"
                       type="password"
                       class="icon-ellipsis"
                       placeholder="Repeat Password *">
                <input type="submit"
                       class=""
                       value="Sign Up">
            </form>
        </div>
    </div>
</div>


{% endblock %}
