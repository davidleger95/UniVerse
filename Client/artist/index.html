<!DOCTYPE html>
<html>
    <head>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <link xmlns="http://www.w3.org/1999/xhtml" rel="shortcut icon" type="image/png" href="/assets/img/badge-sm.png"/>
        <title data-bind='text: name'>UniVerse | Artist</title>
        <link rel= "stylesheet" type= "text/css" href= "/css/main.css">
    </head>
    <body>
        <div class="navbar-wrapper">
    <div class="container">
        <nav class="navbar">
            <ul class="navbar-left col-lg">
                <li>
                    <a href="/home" class="brand"></a>
                </li>
                <li class="navbar-search">
                    <form action="/search/" method="get">
                    
                    <input type="search" 
                           name="search" 
                           id="search-bar" 
                           class="icon-search"
                           placeholder="Search UniVerse">
                        
                    </form>
                </li>
            </ul>
            <span data-bind = "if: loggedIn">
            <ul class="navbar-right col-sm">
                <li class="nav-item">
                    <a href="/add-artist">+ Add Artist</a>
                </li>
                <!-- if LOGGED_IN -->
                <li class="nav-item right">
                    <a href="#">
                        <span id="username"></span>
                        <img id="user-img" src="#">
                    </a>
                    <ul class="dropdown-menu">
                        <li class="dropdown-item">
                            <a href="/settings">Settings  ø</a>
                        </li>
                        <li class="dropdown-item dark">
                            <a href="/login">Logout <</a>
                        </li>
                    </ul>
                </li>
            </ul>
            </span>
            <span data-bind = "ifnot: loggedIn">
            <ul class="navbar-right col-sm">

                <li class="nav-item">
                    <a href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a href="/register">Register</a>
                </li>

            </ul>
            </span>
        </nav>
    </div>
</div>
        
        <div class="view-wrapper" style="margin-top: 60px;">
            
            <div class="container" style="">
                <div class="row artist-page">
                    <div class="col-lg">
                        <div class="artist">
                            <h1 data-bind='text: name'></h1>

                            <p data-bind='html: bio'></p>
                            
                            <a class="btn outline" style="width: calc(50% - 10px); float: left; margin-right: 18px;" data-bind = "attr: { href: '/edit-artist/?artist='+ artistid() }"> Edit Artist</a>
                            <a class="btn" style="width: calc(50% - 10px); float: left;" data-bind = "attr: { href: '/add-album/?artist=' + artistid() }">Add Album</a>
                            </div>
                    </div> 

                    <span class="divider hide-mobile"></span>
                    <div class="col-sm">
                        <div class="artist-meta">
                            <div data-bind="if: members">
                                <h5 class="label">Members</h5>

                                <ul data-bind="foreach: members">
                                    <li data-bind='text: name'></li>
                                </ul>
                            </div>
                            
                            <div data-bind="if: genre">
                                <h5 class="label">Genre</h5>
                                <p data-bind='text: genre'></p>
                            </div>
                            
                            <!--div data-bind="if: country">
                                <h5 class="label">Country</h5>
                                <p data-bind='text: country'></p>
                            </div-->
                            
                            <div data-bind="if: year">
                                <h5 class="label">Year Formed</h5>
                                <p data-bind='text: year'></p>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl">
                        <input type="search"
                               onkeyup="filter(this)"
                               name="filter-artist" 
                               id="artist-filter-bar" 
                               class="icon-search"
                               placeholder="Filter Songs">
                    </div>
                </div>

                 <div data-bind = "foreach: albums">
                
                    <div class="row flip">
                        <div class="album" data-bind="attr: { id: 'album' + album_id }">
                            <div class="col-sm">
                                <img class="artwork" 
                                     data-bind = "attr: { src: 'http://localhost:5000/static/uploads/' + artwork }">
                                <div class="album-meta">
                                    <h3 class="title"><span data-bind = "text: title"></span></h3>
                                    
                                    <h5>Year Released</h5>
                                    <p><span data-bind = "text: year_released"></span></p>
                                    

                                    
                                    <h5>Genre</h5>
                                    <p><span data-bind = "text: genre"></span></p>
                                    
                                    <a class="btn outline" data-bind = "attr: { href: '/edit-album/?album='+ album_id +'&artist='+ artist_id }">Edit Album</a>
                                </div>
                            </div>
                            <div class="col-lg">
                                <div class="tracklist">
                                    <ul data-bind="attr: { album_id: album_id}">
                                         

                                    </ul>
                                </div>
                                <a data-bind = "attr: { href: '/add-song/?album=' + album_id }" class="btn">Add Song To Album</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <footer class="">

                        <div class="footer-left">
                            <img src="/img/uv-logo-md.png">
                        </div>
                        <div class="footer-middle">
                            <p>
                                Copyright © 2015 UniVerse. All rights reserved.<br/>
                                Designed and Developed by 
                                <a href="http://davidleger.me" 
                                   target="_blank">
                                    David Leger</a> and Alex Storey.
                            </p>
                        </div>
                        <div class="footer-right">
                            <a href="/home">Home</a>
                        </div>
                    </footer>
                </div>
            </div>
        </div>
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>
        <script src="main.js"></script>
        <script src="../js/ui.js"></script>
    </body>
</html>
