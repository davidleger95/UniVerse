<!DOCTYPE html>
<html>
    <head>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <link xmlns="http://www.w3.org/1999/xhtml" rel="shortcut icon" type="image/png" href="/assets/img/badge-sm.png"/>
        <title >UniVerse | Add Artist</title>
        <link rel= "stylesheet" type= "text/css" href= "/css/main.css">
    </head>
    <body>
        <div class="navbar-wrapper">
    <div class="container">
        <nav class="navbar">
            <ul class="navbar-left col-lg">
                <li>
                    <a href="/home" class="brand"></a>
                </li>
                <li class="navbar-search">
                    <form action="/search/" method="get">
                    
                    <input type="search" 
                           name="search" 
                           id="search-bar" 
                           class="icon-search"
                           placeholder="Search UniVerse">
                        
                    </form>
                </li>
            </ul>
            <span data-bind = "if: loggedIn">
            <ul class="navbar-right col-sm">
                <li class="nav-item">
                    <a href="/add-artist">+ Add Artist</a>
                </li>

                <!-- if LOGGED_IN -->
                <li class="nav-item right">
                    <a href="#">
                        <span id="username"></span>
                        <img id="user-img" src="#">
                    </a>
                    <ul class="dropdown-menu">
                        <li class="dropdown-item">
                            <a href="/settings">Settings  ø</a>
                        </li>
                        <li class="dropdown-item dark">
                            <a href="/login">Logout <</a>
                        </li>
                    </ul>
                </li>
                
            </ul>
            </span>
            <span data-bind = "ifnot: loggedIn">
            <ul class="navbar-right col-sm">
                <!-- ENDIF -->

                <li class="nav-item">
                    <a href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a href="/register">Register</a>
                </li>

            </ul>
            </span>
        </nav>
    </div>
</div>
        
        <div class="view-wrapper" style="margin-top: 60px;">
            <div class="container" style="">
                <div class="row edit-artist-page">
                    <form id="save-artist" action="" method="post" onsubmit="return false;">
                    <div class="col-lg">
                        <div class="edit-artist">
                            <h1>Add Artist</h1>
                            <h2><span class="sub">Name</span></h2>
                            <input name="name"
                                   id="artist-name"
                                   type="text"
                                   class="icon-ellipsis"
                                   placeholder="Artist"
                                   >
                            <h2><span class="sub">Biography</span></h2>
                            <textarea name="bio"
                                      id="artist-bio"
                                      type="text"
                                      class=""
                                      placeholder="About this Artist"
                                      
                                      ></textarea>
                           
                            </div>
                        </div>

                    <div class="col-sm">
                        <div class="artist-meta">
                            <div class="album-meta">
                                <div class="fix-bottom">
                                    <input name="save-artist"
                                           id="save-artist"
                                           type="submit"
                                           class=""
                                           value="Save">
                                </div>
                                <!--h2><span class="sub">Members</span></h2>
                                <ul>
                                    {% for member in members %}
                                    <li>
                                        <input name="artist-member-{{ member['id'] }}"
                                               id="artist-member-{{ member['id'] }}"
                                               type="text"
                                               class="icon-{{ loop.index }}"
                                               placeholder="Member"
                                               value="{{ member['name'] }}">

                                    </li>
                                    {% endfor %}
                                    <li>
                                        <input name="new-member"
                                               id="new-member"
                                               type="text"
                                               class="icon-plus"
                                               placeholder="Add New Member...">
                                    </li>
                                </ul-->


                                <h2><span class="sub">Genre</span></h2>
                                <input name="genre"
                                       id="artist-genre"
                                       type="text"
                                       class="icon-eighth"
                                       placeholder="Genre"
                                       >
                                <h2><span class="sub">Country</span></h2>
                                <input name="country"
                                       id="artist-country"
                                       type="text"
                                       class="icon-ellipsis"
                                       placeholder="Where is This Artist From?"
                                       >
                                <h2><span class="sub">Year Formed</span></h2>
                                <input name="year"
                                       id="artist-year"
                                       type="number"
                                       class="icon-ellipsis"
                                       placeholder="2015"
                                       >
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <footer class="">

                        <div class="footer-left">
                            <img src="/img/uv-logo-md.png">
                        </div>
                        <div class="footer-middle">
                            <p>
                                Copyright © 2015 UniVerse. All rights reserved.<br/>
                                Designed and Developed by 
                                <a href="http://davidleger.me" 
                                   target="_blank">
                                    David Leger</a> and Alex Storey.
                            </p>
                        </div>
                        <div class="footer-right">
                            <a href="/home">Home</a>
                        </div>
                    </footer>
                </div>
            </div>

        </div>
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>
        <script src="main.js"></script>
        <script src="../js/ui.js"></script>
    </body>
</html>
