<!DOCTYPE html>
<html>
    <head>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <link xmlns="http://www.w3.org/1999/xhtml" rel="shortcut icon" type="image/png" href="/assets/img/badge-sm.png"/>
        <title data-bind='text: title'>UniVerse | Song</title>
        <link rel= "stylesheet" type= "text/css" href= "/css/main.css">
    </head>
    <body>
        <div class="navbar-wrapper">
    <div class="container">
        <nav class="navbar">
            <ul class="navbar-left col-lg">
                <li>
                    <a href="/home" class="brand"></a>
                </li>
                <li class="navbar-search">
                    <form action="/search/" method="get">
                    
                    <input type="search" 
                           name="search" 
                           id="search-bar" 
                           class="icon-search"
                           placeholder="Search UniVerse">
                        
                    </form>
                </li>
            </ul>
            <span data-bind = "if: loggedIn">
            <ul class="navbar-right col-sm">
                <li class="nav-item">
                    <a href="/add-artist">+ Add Artist</a>
                </li>
                <!-- if LOGGED_IN -->
                <li class="nav-item right">
                    <a href="#">
                        <span id="username"></span>
                        <img id="user-img" src="#">
                    </a>
                    <ul class="dropdown-menu">
                        <li class="dropdown-item">
                            <a href="/settings">Settings  ø</a>
                        </li>
                        <li class="dropdown-item dark">
                            <a href="/login">Logout <</a>
                        </li>
                    </ul>
                </li>
            </ul>
            </span>
            <span data-bind = "ifnot: loggedIn">
            <ul class="navbar-right col-sm">
                <!-- ENDIF -->

                <li class="nav-item">
                    <a href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a href="/register">Register</a>
                </li>

            </ul>
            </span>
        </nav>
    </div>
</div>
        
        <div class="view-wrapper" style="margin-top: 60px;">
            <div class="container" style="">
                <div class="row song-page">
                    <div class="col-lg">
                        <div class="song">
                            <h1 data-bind = "text: curr_title"> </h1>
                             
                            <span data-bind = "if: medialink"><iframe src="https://www.youtube.com/embed/{{ song['media_link'] }}?rel=0&amp;showinfo=0"
                                    width="100%" 
                                    height="300px"  
                                    frameborder="0" 
                                    allowfullscreen
                                    data-bind="attr: { src: 'https://www.youtube.com/embed/' + medialink() + '?rel=0&amp;showinfo=0'}"></iframe>
                            </span>

                            <p data-bind="html: lyrics">
                                
                            </p>
                            <a class="btn outline" data-bind = "attr: {href:'/edit-song/?song=' + curr_track_id()}">Edit Lyrics</a>
                            </div>
                        </div>
                    <span class="divider hide-mobile"></span>
                    <div class="col-sm">
                        <div class="album">
                            <img class="artwork" 
                                 data-bind = "attr: {src:'http://localhost:5000/static/uploads/' + artwork()}" >
                            <div class="album-meta">
                                <h3 class="title"><a data-bind = "attr: { href: '/artist/?artist=' + artist_id() + '#album' + album_id() }, text: album_title"></a> <br/> <span class="sub"><a data-bind="attr: {href: '/artist/?artist=' + artist_id() }, text: name"></a></span></h3>
                                <span data-bind="if: year">
                                <h5>Year Released</h5>
                                <p data-bind="text: year">--</p>
                                </span>

                                <span data-bind="if: genre">
                                <h5>Genre</h5>
                                <p data-bind="text: genre">--</p>
                                </span>
                                <a class="btn outline" data-bind="attr: {href: '/edit-album/?album=' + album_id() + '&artist=' + artist_id()}">Edit Album</a>

                            </div>
                            <div class="tracklist">
                                <h4>Tracklist</h4>
                                <ul data-bind="foreach: tracklist">
                                    <li class="track"><a data-bind="attr: { href : '?artist=' + artist_id + '&album='+ album_id +'&song=' + track_id }, text: track_no + '. ' + title"></a></li>
                                    
                                </ul>
                                <a data-bind="attr: {href: '/add-song/?album=' + album_id() }" class="btn outline">Add Song To Album</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <footer class="">

                        <div class="footer-left">
                            <img src="/img/uv-logo-md.png">
                        </div>
                        <div class="footer-middle">
                            <p>
                                Copyright © 2015 UniVerse. All rights reserved.<br/>
                                Designed and Developed by 
                                <a href="http://davidleger.me" 
                                   target="_blank">
                                    David Leger</a> and Alex Storey.
                            </p>
                        </div>
                        <div class="footer-right">
                            <a href="/home">Home</a>
                        </div>
                    </footer>
                </div>
            </div>

        </div>
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>
        <script src="main.js"></script>
        <script src="../js/ui.js"></script>
    </body>
</html>
