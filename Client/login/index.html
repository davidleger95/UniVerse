<!DOCTYPE html>
<html>
    <head>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <link xmlns="http://www.w3.org/1999/xhtml" rel="shortcut icon" type="image/png" href="/assets/img/badge-sm.png"/>
        <title>UniVerse | {{ title }}</title>
        <link rel= "stylesheet" type= "text/css" href= "/css/main.css">
    </head>
    <body>
        <div class="navbar-wrapper">
            <div class="container">
                <nav class="navbar">
                    <ul class="navbar-left col-lg">
                        <li>
                            <a href="/home" class="brand"></a>
                        </li>
                        <li class="navbar-search">
                            <form action="/search/" method="get">

                            <input type="search" 
                                   name="search" 
                                   id="search-bar" 
                                   class="icon-search"
                                   placeholder="Search UniVerse">

                            </form>
                        </li>
                    </ul>
                    <span data-bind = "if: loggedIn">
                    <ul class="navbar-right col-sm">
                        <li class="nav-item">
                            <a href="/add-artist">+ Add Artist</a>
                        </li>
                        <!-- if LOGGED_IN -->
                        <li class="nav-item right">
                            <a href="#">
                                <span id="username"></span>
                                <img id="user-img" src="#">
                            </a>
                            <ul class="dropdown-menu">
                                <li class="dropdown-item">
                                    <a href="/settings">Settings  ø</a>
                                </li>
                                <li class="dropdown-item dark">
                                    <a href="/login">Logout <</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    </span>
                    <span data-bind = "ifnot: loggedIn">
                    <ul class="navbar-right col-sm" data-bind = "ifnot: loggedIn">
                        <li class="nav-item">
                            <a href="/login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a href="/register">Register</a>
                        </li>
                    </ul>
                    </span>
                </nav>
            </div>
        </div>
        <!-- END NAVBAR -->
        
        <div class="view-wrapper" style="margin-top: 60px;">
            
            <div class="container" style="">
                <div class="row login-register">
                    <div class="col-md hide-mobile">
                        <div class="logo">
                            <img src="/img/uv-logo-lg.png">
                        </div>
                    </div>
                    <span class="divider hide-mobile"></span>
                    <div class="col-md">
                        <form id="login-form" class="lr-form" action="" method="post" onsubmit="return false;">
                            <h1 class="text-center">Login</h1>
                            <input name="email"
                                   id="login-email"
                                   type="text"
                                   class="icon-at"
                                   placeholder="Username"
                                   data-bind="value: username"
                                   >
                            
                            <input name="password"
                                   id="login-password"
                                   type="password"
                                   class="icon-ellipsis"
                                   placeholder="Password"
                                   data-bind="value: password">
                            <input name="login-submit"
                                   id="login-submit"
                                   type="submit"
                                   class=""
                                   value="Login">
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="container">
                <div class="row">
                    <footer class="">

                        <div class="footer-left">
                            <img src="/img/uv-logo-md.png">
                        </div>
                        <div class="footer-middle">
                            <p>
                                Copyright © 2015 UniVerse. All rights reserved.<br/>
                                Designed and Developed by 
                                <a href="http://davidleger.me" 
                                   target="_blank">
                                    David Leger</a> and Alex Storey.
                            </p>
                        </div>
                        <div class="footer-right">
                            <a href="/home">Home</a>
                        </div>
                    </footer>
                </div>
            </div>
        </div>
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>
        <script src="../js/main.js"></script>
        <script src="main.js"></script>
        <script src="/js/ui.js"></script>
    </body>
</html>
