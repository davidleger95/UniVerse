        <div class="container" style="margin-top: 100px; @media(max-width:560) min-height: calc(100vh - 235px);">
    <div class="row edit-artist-page">
        <form action="" method="post">
        <div class="col-lg">
            <div class="edit-artist">
                <h1>Add/Edit Artist</h1>
                <h2><span class="sub">Name</span></h2>
                <input name="artist-name"
                   id="artist-name"
                   type="text"
                   class="icon-ellipsis"
                   placeholder="Artist">
                <h2><span class="sub">Biography</span></h2>
                <textarea name="artist-bio"
                          id="artist-bio"
                          type="text"
                          class=""
                          placeholder="About this Artist"
                          rows="4" cols="50"></textarea>
                <a href="edit-album.html"
                       id="add-album"
                       class="btn outline">Add An Album</a>
                </div>
            </div>
            
        <div class="col-sm">
            <div class="artist-meta">
                <div class="album-meta">
                    <div class="fix-bottom">
                        <input name="save-artist"
                               id="save-artist"
                               type="submit"
                               class=""
                               value="Save">
                    </div>
                    <h2><span class="sub">Members</span></h2>
                    <ul>
                        <li>
                            <input name="artist-member-1"
                                   id="artist-member-1"
                                   type="text"
                                   class="icon-1"
                                   placeholder="Member"
                                   value="Member Name">
                        </li>
                        <li>
                            <input name="new-member"
                                   id="new-member"
                                   type="text"
                                   class="icon-plus"
                                   placeholder="Add New Member...">
                        </li>
                    </ul>
                    
                    
                    <h2><span class="sub">Genre</span></h2>
                    <input name="artist-genre"
                           id="artist-genre"
                           type="text"
                           class="icon-eighth"
                           placeholder="Genre"
                           value="Artist Genre">
                    <h2><span class="sub">Country</span></h2>
                    <input name="artist-country"
                           id="artist-country"
                           type="text"
                           class="icon-ellipsis"
                           placeholder="Where is This Artist From?"
                           value="Canada">
                    <h2><span class="sub">Year Formed</span></h2>
                    <input name="artist-year"
                           id="artist-year"
                           type="number"
                           class="icon-ellipsis"
                           placeholder="2015"
                           value="1995">
                </div>
            </div>
        </div>
        </form>
    </div>
</div>
