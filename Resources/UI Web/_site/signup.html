<!DOCTYPE html>
<html>
  <head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
    <link xmlns="http://www.w3.org/1999/xhtml" rel="shortcut icon" type="image/png" href="/static/img/badge-sm.png"/>
    <title>UniVerse | Sign Up</title>
    <link rel="stylesheet" href="/static/css/main.css">
  </head>
  <body>
      <div class="navbar-wrapper">
    <div class="container">
        <nav class="navbar">
            <ul class="navbar-left col-lg">
                <li>
                    <a href="/" class="brand"></a>
                </li>
                <li class="navbar-search">
                    
                    <input type="search" 
                           name="search" 
                           id="search-bar" 
                           class="icon-search"
                           placeholder="Search UniVerse">
                    
                </li>
            </ul>
            <ul class="navbar-right col-sm">
                
                
                
                
                <li class="nav-item">
                    <a href="login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a href="signup.html">Sign Up</a>
                </li>
                
                
                
                
            </ul>
        </nav>
    </div>
</div>
      
        <div class="container" style="margin-top: 100px; @media(max-width:560) min-height: calc(100vh - 235px);">
    <div class="row login-register">
        <div class="col-md hide-mobile">
            <div class="logo">
                <img src="assets/img/uv-logo-lg.png">
            </div>
        </div>
        <span class="divider hide-mobile"></span>
        <div class="col-md">
            <div class="lr-form">
                <h1 class="text-center">Sign Up</h1>
                <input name="email"
                       id="signup-email"
                       type="email"
                       class="icon-at"
                       placeholder="Email Address">
                
                <input name="username"
                       id="signup-username"
                       type="text"
                       class="icon-ellipsis"
                       placeholder="Choose a Username">
                
                <input name="password"
                       id="signup-password"
                       type="password"
                       class="icon-ellipsis"
                       placeholder="Password">
                <input name="repeat-password"
                       id="signup-repeat-password"
                       type="password"
                       class="icon-ellipsis"
                       placeholder="Repeat Password">
                <input name="signup"
                       id="signup-submit"
                       type="submit"
                       class=""
                       value="Sign Up">
            </div>
        </div>
    </div>
</div>

      
      <div class="container">
    <div class="row">
        <footer class="">

            <div class="footer-left">
                <img src="assets/img/uv-logo-md.png">
            </div>
            <div class="footer-middle">
                <p>
                    Copyright Â© 2015 UniVerse. All rights reserved.<br/>
                    Designed and Developed by 
                    <a href="http://davidleger.me" 
                       target="_blank">
                        David Leger</a>.
                </p>
            </div>
            <div class="footer-right">
                <a href="#">About</a>
            </div>
        </footer>
    </div>
</div>
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="/static/js/ui.js"></script>
  </body>
</html>
