        <div class="container" style="margin-top: 100px; @media(max-width:560) min-height: calc(100vh - 235px);">
    <div class="row edit-album-page">
        <form action="" method="post">
        <div class="col-lg">
            <div class="edit-album">
                <h1>Add/Edit Album</h1>
                <h2><span class="sub">Title</span></h2>
                <input name="album-title"
                   id="album-title"
                   type="text"
                   class="icon-ellipsis"
                   placeholder="Album Title">
                <h2><span class="sub">Year Released</span></h2>
                <input name="album-year"
                   id="album-year"
                   type="number"
                   class="icon-ellipsis"
                   placeholder="When Did This Album Come Out?">
                <h2><span class="sub">Genre</span></h2>
                <input name="album-genre"
                   id="album-genre"
                   type="text"
                   class="icon-eighth"
                   placeholder="Album Genre">
                <input name="add-song"
                       id="add-song"
                       type="button"
                       class="outline"
                       value="Add A Song">
                </div>
            </div>
            
        <div class="col-sm">
            <div class="artist-meta">
                <div class="album-meta">
                    <div class="fix-bottom">
                        <input name="save-album"
                           id="save-album"
                           type="submit"
                           class=""
                           value="Save">
                    </div>
                    <h2 class=""><span class="sub">Artist</span></h2>
                    <p>Artist Name</p>
                    
                    <h2><span class="sub">Artwork</span></h2>
                    <img id="album-artwork-preview"
                         class="artwork" 
                         src="assets/img/icons/sharp.svg">
                    <input name="album-artwork"
                           id="album-artwork"
                           type="file"
                           class="outline"
                           value="Choose Art">
                </div>
            </div>
        </div>
        </form>
    </div>
