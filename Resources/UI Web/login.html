---
layout: default
title: Login
---

<div class="container" style="">
    <div class="row login-register">
        <div class="col-md hide-mobile">
            <div class="logo">
                <img src="assets/img/uv-logo-lg.png">
            </div>
        </div>
        <span class="divider hide-mobile"></span>
        <div class="col-md">
            <div class="lr-form">
                <h1 class="text-center">Login</h1>
                <input name="email"
                       id="login-email"
                       type="email"
                       class="icon-at"
                       placeholder="Email Address">
                
                <input name="password"
                       id="login-password"
                       type="password"
                       class="icon-ellipsis"
                       placeholder="Password">
                <input name="login-submit"
                       id="login-submit"
                       type="submit"
                       class=""
                       value="Login">
            </div>
        </div>
    </div>
</div>
