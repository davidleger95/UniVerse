---
layout: default
title: Sign Up
---

<div class="container" style="margin-top: 100px; @media(max-width:560) min-height: calc(100vh - 235px);">
    <div class="row login-register">
        <div class="col-md hide-mobile">
            <div class="logo">
                <img src="assets/img/uv-logo-lg.png">
            </div>
        </div>
        <span class="divider hide-mobile"></span>
        <div class="col-md">
            <div class="lr-form">
                <h1 class="text-center">Sign Up</h1>
                <input name="email"
                       id="signup-email"
                       type="email"
                       class="icon-at"
                       placeholder="Email Address">
                
                <input name="username"
                       id="signup-username"
                       type="text"
                       class="icon-ellipsis"
                       placeholder="Choose a Username">
                
                <input name="password"
                       id="signup-password"
                       type="password"
                       class="icon-ellipsis"
                       placeholder="Password">
                <input name="repeat-password"
                       id="signup-repeat-password"
                       type="password"
                       class="icon-ellipsis"
                       placeholder="Repeat Password">
                <input name="signup"
                       id="signup-submit"
                       type="submit"
                       class=""
                       value="Sign Up">
            </div>
        </div>
    </div>
</div>
